name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Check formatting (gofumpt)
        run: |
          go install mvdan.cc/gofumpt@latest
          if [ -n "$(gofumpt -l .)" ]; then
            echo "Files not formatted with gofumpt:"
            gofumpt -l .
            exit 1
          fi

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build
        run: bazel build //...
